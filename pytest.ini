[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests for validation logic
    integration: Integration tests for hook execution
    security: Security validation tests
    slow: Tests that take longer to run

# Coverage configuration (requires pytest-cov)
# Run with: pytest --cov=scripts --cov=tests/validators --cov-report=html --cov-report=term-missing
