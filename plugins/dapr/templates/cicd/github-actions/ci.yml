# DAPR CI Pipeline for GitHub Actions
# Builds, tests, and validates DAPR applications

name: DAPR CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  DAPR_VERSION: "1.13"

jobs:
  # ===========================================================================
  # Lint and Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: ruff check .

      - name: Run MyPy type checker
        run: mypy src/ --ignore-missing-imports

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pytest-cov
          pip install -r requirements.txt
          pip install -r requirements-test.txt || true

      - name: Run unit tests
        run: pytest tests/unit -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # DAPR Configuration Validation
  # ===========================================================================
  validate-config:
    name: Validate DAPR Config
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Validate component YAML files
        run: |
          python scripts/validate-config.py components/

      - name: Check for plain-text secrets
        run: |
          # Fail if any component files contain 'value:' with sensitive keywords
          if grep -r "password.*value:" components/ 2>/dev/null; then
            echo "ERROR: Plain-text passwords found in component files!"
            exit 1
          fi
          if grep -r "secret.*value:" components/ 2>/dev/null; then
            echo "ERROR: Plain-text secrets found in component files!"
            exit 1
          fi
          echo "No plain-text secrets detected"

  # ===========================================================================
  # Integration Tests with DAPR
  # ===========================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, validate-config]

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install DAPR CLI
        run: |
          wget -q https://raw.githubusercontent.com/dapr/cli/master/install/install.sh -O - | /bin/bash
          dapr --version

      - name: Initialize DAPR
        run: dapr init

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio httpx
          pip install -r requirements.txt

      - name: Run integration tests
        run: |
          # Start the app with DAPR
          dapr run --app-id test-app --app-port 8000 --dapr-http-port 3500 --components-path ./components -- python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 &

          # Wait for startup
          sleep 10

          # Run tests
          pytest tests/integration -v --tb=short

          # Cleanup
          dapr stop --app-id test-app

  # ===========================================================================
  # Build Container Image
  # ===========================================================================
  build:
    name: Build Container
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
