# Pub/Sub Component
# Default: Redis Streams (for local development)
# Replace with Azure Service Bus, Kafka, etc. for production

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
spec:
  type: pubsub.redis
  version: v1
  metadata:
  - name: redisHost
    value: localhost:6379
  - name: consumerID
    value: "{{SERVICE_NAME}}"

