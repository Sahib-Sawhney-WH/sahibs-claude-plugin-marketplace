# State Store Component
# Default: Redis (for local development)
# Replace with Azure Cosmos DB, PostgreSQL, etc. for production

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: localhost:6379
  - name: redisPassword
    value: ""
  # Enable for actors
  - name: actorStateStore
    value: "true"

