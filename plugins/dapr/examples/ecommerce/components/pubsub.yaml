# Pub/Sub Component for E-Commerce Example
# Uses Redis for local development, Azure Service Bus for production

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
spec:
  type: pubsub.redis
  version: v1
  metadata:
    - name: redisHost
      value: localhost:6379
    - name: redisPassword
      value: ""

---
# Subscription Configuration
apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: order-events-subscription
spec:
  pubsubname: pubsub
  topic: orders
  routes:
    default: /orders/events
  scopes:
    - inventory-service
    - notification-service

---
apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: payment-events-subscription
spec:
  pubsubname: pubsub
  topic: payments
  routes:
    default: /payments/events
  scopes:
    - order-service
    - notification-service

---
apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: notification-subscription
spec:
  pubsubname: pubsub
  topic: notifications
  routes:
    default: /notifications/handle
  scopes:
    - notification-service
